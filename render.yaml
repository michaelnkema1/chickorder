databases:
  # PostgreSQL Database (Render Managed)
  - name: chickorder-db
    plan: free
    databaseName: chickorderdb
    user: chickorder

services:

  # Backend API
  - type: web
    name: chickorder-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chickorder-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ADMIN_EMAIL
        value: admin@chickorder.com
      - key: ADMIN_PASSWORD
        value: admin123
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: False
    healthCheckPath: /health

  # Frontend
  - type: web
    name: chickorder-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
